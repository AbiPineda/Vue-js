<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5" id="app">
        <h3>{{mensaje}}</h3>
        <h2>invertido: {{invertido}}</h2>
        <input type="text" class="form-control" v-model="mensaje">
        <button class="btn btn-primary mt-3" @click="contador++">+</button>
        <button class="btn btn-danger mt-3" @click="contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
            :style="{'width':contador+'%'}" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100"
            :class="color">{{contador}}%</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="practica-computed.js"></script>
</body>

</html>
